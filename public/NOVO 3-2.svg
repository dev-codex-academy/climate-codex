/* El ID del path duplicado para la animación de luz */
#animated-path-light {
    stroke: #396bc2; /* Color del borde animado (verde brillante) */
    stroke-width: 30; /* Grosor del borde animado */
    fill: none; /* Muy importante: el path animado NO debe tener relleno */
stroke-linecap: round;

    /* Para que el borde animado sea visible, pero el path original tenga su relleno */
    /* Asegúrate de que el path original no tenga un 'stroke' que lo oculte */
    
    /* 1. stroke-dasharray: Define la porción visible (la "luz") y el espacio invisible */
    /* Longitud total del path (L) es aproximadamente 4000. */
    /* visible_segment_length invisible_segment_length */
    stroke-dasharray: 800 3100; /* Aquí, 400 es la "luz" y 3600 es el espacio restante (4000 - 400) */
    
    /* 2. Posición inicial del trazo: Al final, para que empiece a "entrar" */
    stroke-dashoffset: 4000;
    
    /* 3. Aplica la animación */
    animation: traveling-light 4s linear infinite; /* Duración, velocidad y repetición */
}

/* 4. Definición de la Animación para la "luz viajera" */
@keyframes traveling-light {
    to {
        /* Mueve el 'dash' (la luz) a lo largo de todo el path */
        /* Al llegar a 0, habrá completado un ciclo y volverá a empezar */
        stroke-dashoffset: 0; 
    }
}

